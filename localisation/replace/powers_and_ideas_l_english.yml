# Diplomatic ideas





















 assimilation_ideas:0 "§MAssimilation Ideas§!"
 assimilation_ideas_bonus:0 "Assimilation"
 assimilation_ideas_1:0 "Cultural Regulations"
 assimilation_ideas_1_desc:0 "By taking good care of the many people within our nation, we can speed up their integration within our bureaucratic ranks and achieve a stable society."
 assimilation_ideas_2:0 "Tolerance"
 assimilation_ideas_2_desc:0 "Adopting a more tolerant view towards the minorities in our country will greatly increase our unity."
 assimilation_ideas_3:0 "Populace Treated Right"
 assimilation_ideas_3_desc:0 "The people in our country is treated as if they have always been there."
 assimilation_ideas_4:0 "Indirect Rule"
 assimilation_ideas_4_desc:0 "Sometimes the best way to get people to do what you want is to let them believe that they're making their own choices. Such a system of indirect rule will reduce the unrest in newly acquired provinces."
 assimilation_ideas_5:0 "Controlled Burns"
 assimilation_ideas_5_desc:0 "By burning fields in a controlled manner we can get greater yields of our harvests, allowing us a much greater population."
 assimilation_ideas_6:0 "Cultural Ties"
 assimilation_ideas_6_desc:0 "Different cultures have different customs, and for some reason tend to resist attempts from above to change said customs. We can turn this weakness into a strength by incorporating local leaders into our system of government and having them carry out our will in a way that is palatable to them."
 assimilation_ideas_7:0 "Humanist Tolerance"
 assimilation_ideas_7_desc:0 "By striving towards a more tolerant society and making attempts at solving our social and religious problems in more rational ways, the risk of civil disorder will diminish."

 nationalism_ideas:0 "§MNationalism Ideas§!"
 nationalism_ideas_bonus:0 "Nationalism"
 nationalism_ideas_1:0 "Irregular Warfare"
 nationalism_ideas_1_desc:0 "Through the use of natural features and barriers we are accustomed to we can defeat larger enemies through raids and ambushes."
 nationalism_ideas_2:0 "National Zeal"
 nationalism_ideas_2_desc:0 "Our people identify with the state and sign up to our army."
 nationalism_ideas_3:0 "Salvage our Equipment"
 nationalism_ideas_3_desc:0 "Death is the fate of any loyal soldier, and no man can be brought back from the dead. However, the equipment these bodies drop on the battlefield can still be of use to us. By sending a unit to recover the weapons and uniforms from the battlefield, we can salvage these items and make equipping the next set of bodies more efficient."
 nationalism_ideas_4:0 "Resistance Fighters"
 nationalism_ideas_4_desc:0 "Our people will actively fight any foreign power who tries to incorperate our lands."
 nationalism_ideas_5:0 "Military Drill"
 nationalism_ideas_5_desc:0 "Allows us to invest in military training and thereby improve battle formations, weapon handling and boost the morale of our army."
 nationalism_ideas_6:0 "Local Traditions"
 nationalism_ideas_6_desc:0 "By incorporating these traditions into our official code of laws we create a happy and loyal populace."
 nationalism_ideas_7:0 "Nationalism"
 nationalism_ideas_7_desc:0 "Our people have survived everything the world has thrown at them, we have shown our resilience.\nPermanent Casus Belli against any country that owns any province with your culture group.\nAllows §YEarly Nationalism Casus Belli§!\n"

 maritime_ideas_7:0 "Marine Corps and Officers"
 maritime_ideas_7_desc:0 "With proper training we're able to make our marines into a proper fighting force.\nShock Damage Received: §G-15%§! for marines only\nImpressment Offices grant §G+1%§! Marines Force limit."





# Naval Ideas
 superior_seamanship_desc:0 "§GBonus§!: Grants a §Ydecision§! allowing specialization for one of three ship types."








# Military Ideas
 infantry_ideas:0 "§RInfantry Ideas§!"
 infantry_ideas_bonus:0 "Infantry Focus"
 inf_ideas_1:0 "The Young can Serve"
 inf_ideas_1_desc:0 "How old does a boy have to be before he is a man? How old must he be before he can die for his country? Some rulers are squeamish, we on the other hand are an equal opportunity butcher."
 inf_ideas_2:0 "Volley Fire"
 inf_ideas_2_desc:0 "Volley fire, as a military tactic, is the concept of having soldiers shoot in the same direction en masse. In practice, it often consists of having a line of soldiers all discharge their weapons simultaneously at the enemy forces on command."
 inf_ideas_3:0 "Private to Marshal"
 inf_ideas_3_desc:0 "Every private has a marshal's baton in his back. Well, perhaps not exactly, but for those who distinguish themselves in battle, promotion and rewards will follow. The troops know this and are inspired by it."
 inf_ideas_4:0 "Braves"
 inf_ideas_4_desc:0 "Our culture has had a long tradition of rites of passages for young men to become warriors. An act of bravery to complete the journey to adulthood."
 inf_ideas_5:0 "Superior Firepower"
 inf_ideas_5_desc:0 "The use of massed firepower to disrupt the enemy before delivering the coup de grace is one of our army's strength and we will ensure that our leaders know this."
 inf_ideas_6:0 "National Conscripts"
 inf_ideas_6_desc:0 "Increases our military numbers by making it compulsory for men to enroll for military service."
 inf_ideas_7:0 "Improved Body Armor"
 inf_ideas_7_desc:0 "Improved Armor to keep our soldiers alive in the eventual melee."

 cavalry_ideas:0 "§RCavalry Ideas§!"
 cavalry_ideas_bonus:0 "Cavalry Focus"
 cav_ideas_1:0 "Horse-lords"
 cav_ideas_1_desc:0 "The only true beast is of human nature. Horses have been born and raised among our children, and they have learned to be as noble and as ferocious as our own people. We recognize their harsh taming as our greatest pride, and they recognize us as their greatest lords."
 cav_ideas_2:0 "Improved Lances"
 cav_ideas_2_desc:0 "The lance evolved into the leading weapon in cavalry charges."
 cav_ideas_3:0 "Finest of Horses"
 cav_ideas_3_desc:0 "How steadily those troops take the ground! How beautifully those cavalry form! Look at those grey horses! Who are those fine horsemen? These are fine troops."
 cav_ideas_4:0 "Military Drill"
 cav_ideas_4_desc:0 "Allows us to invest in military training and thereby improve battle formations, weapon handling and boost the morale of our army."
 cav_ideas_5:0 "Bayonet Leaders"
 cav_ideas_5_desc:0 "Men who are well led will follow, so we will ensure that our officers will lead from the front."
 cav_ideas_6:0 "Improved Body Armor"
 cav_ideas_6_desc:0 "Improved Armor to keep our soldiers alive in the eventual melee."
 cav_ideas_7:0 "Horseback Army"
 cav_ideas_7_desc:0 "With the army on horseback were able to get around faster than our counterpart."

 academy_ideas:0 "Military Academy Ideas"
 academy_ideas_bonus:0 "Military Academy"
 academy_ideas_1:0 "Bayonet Leaders"
 academy_ideas_1_desc:0 "Men who are well led will follow, so we will ensure that our officers will lead from the front."
 academy_ideas_2:0 "Boarding Parties"
 academy_ideas_2_desc:0 "By teaching our naval officers to lead boarding actions against enemy ships, we can gain an edge in naval combat even when fighting superior enemy fleets."
 academy_ideas_3:0 "Superior Firepower"
 academy_ideas_3_desc:0 "The use of massed firepower to disrupt the enemy before delivering the coup de grace is one of our army's strength and we will ensure that our leaders know this."
 academy_ideas_4:0 "Naval Cadets"
 academy_ideas_4_desc:0 "By promoting the navy as the career choice of the nobility's second and third sons, we can create a professional corps of naval officers to oversee our gunnery crews."
 academy_ideas_5:0 "Improved Maneuver"
 academy_ideas_5_desc:0 "Using troops on the battlefield is a vital skill for a good commander. The ability to know where to move troops will give us an edge."
 academy_ideas_6:0 "Engineer Corps"
 academy_ideas_6_desc:0 "Allows us to gather the greatest minds our nation has to offer in the area of military technology and make use of their unrivalled services."
 academy_ideas_7:0 "International Nobility"
 academy_ideas_7_desc:0 "International relations are a tricky business. Some say that the merchant class who are used to dealing with foreigners are best for this. Those who say this ignore the kindred ties that our noble families have established through the years, these ties should be taken advantage of to help our cause diplomatically."

 standingarmy_ideas:0 "§OStanding Army Ideas§!"
 standingarmy_ideas_bonus:0 "A Professional Army"
 stand_ideas_1:0 "Improved Foraging"
 stand_ideas_1_desc:0 "Traditionally we were unable to fight effectively in lands which did not supply a lot of food. However our troops have become better at acquiring food allowing larger armies to fight."
 stand_ideas_2:0 "Camp Followers"
 stand_ideas_2_desc:0 "Moving through the lands with a force like ours is a large task. Luckily as the army swells so does as well the train of Camp Followers that provide and service the army."
 stand_ideas_3:0 "Regimental System"
 stand_ideas_3_desc:0 "By organizing our armies into regiments tied to distinct geographical areas we can allow the army to put down roots into the community. Thus when we come to raise more battalions for our regiments they will be able to be recruited faster."
 stand_ideas_4:0 "Military Drill"
 stand_ideas_4_desc:0 "Allows us to invest in military training and thereby improve battle formations, weapon handling and boost the morale of our army."
 stand_ideas_5:0 "Forced March"
 stand_ideas_5_desc:0 "Allows armies §YForced March§! orders, allowing them to march faster for military power.\n"
 stand_ideas_6:0 "Noble Officers"
 stand_ideas_6_desc:0 "Who leads our troops is an important choice. Our nobility is seeking to ensure that preference is given to them. It will give them a chance to show their valor by giving the enemy cold steel and we will allow them to do this."
 stand_ideas_7:0 "Esprit de Corps"
 stand_ideas_7_desc:0 "Traditional armies relied on furious discipline to maintain order in the ranks, however, by appealing to unit pride we can reach even higher levels of discipline."

 mercenary_ideas:0 "§OMercenary Army Ideas§!"