 uis_ideagroups.2001.t:0 "Change Current Tactics"
 uis_ideagroups.2001.d:0 "It is time that we had a look at the tactics we're employing."
 uis_ideagroups.2001.1:0 "Keep Current Tactics"
 uis_ideagroups.2001.2:0 "Balanced Tactics"
 uis_ideagroups.2001.3:0 "Fire Tactics"
 uis_ideagroups.2001.4:0 "Shock Tactics"
 uis_ideagroups.2001.5:0 "Quantity over Quality Tactics"
 #Junta Chain
 uis_ideagroups.4000.t:0 "Military revolts!"
 uis_ideagroups.4000.d:0 "Our military leaders have entered open revolt against our [Root.Monarch.GetTitle]'s rule, they plan to overthrow it and install their own junta government!\n\nJunta rebels will draft the local manpower from provinces they occupy, adding a 5 year modifier taking away all local manpower for that province."
 uis_ideagroups.4000.a:0 "Crush these traitors."
 uis_ideagroups.4001.t:0 "Castle Revolts!"
 uis_ideagroups.4001.d:0 "The garrison of our fort has changed sides, and are using it as a base to raid our local areas!"
 uis_ideagroups.4001.a:0 "Fight the traitorous nobles!"
 uis_ideagroups.4001.b:0 "We should not waste good soldiers on this, money will do."
 uis_ideagroups.4003.t:0 "[Root.uis_junta_nobles_event_switch] Schemes"
 uis_ideagroups.4003.d:0 "We have discovered a plot to overthrow [Root.Monarch.GetName] by our incompetent [Root.uis_junta_nobles_event_switch], they are showing us where their allegiance lies! What will we do?"
 uis_ideagroups.4003.1:0 "Grant concessions to the [Root.GetNobilityName]"
 uis_ideagroups.4003.2:0 "Grant concessions to the Rajputs"
 uis_ideagroups.4003.3:0 "Grant concessions to the Marathas"
 uis_ideagroups.4003.4:0 "Punish the [Root.GetNobilityName]!"
 uis_ideagroups.4003.5:0 "Punish the Rajputs"
 uis_ideagroups.4003.6:0 "Punish the Marathas"
 uis_ideagroups.4003.7:0 "Execute someone for this!"
 uis_ideagroups.4004.t:0 "Junta promises tax cuts!"
 uis_ideagroups.4004.d:0 "The rebel pests thinks themselves high and mighty, and have convinced our peasantry of lowered taxes, should they topple the [Root.GovernmentName]! [Root.Monarch.GetTitle] [Root.Monarch.GetName] must decide what to do next."
 uis_ideagroups.4004.1:0 "Show them who's in charge!"
 uis_ideagroups.4004.b:0 "We must appease our subjects."
 uis_ideagroups.40051.t:0 "Rebel General offer to defect!"
 uis_ideagroups.40051.d:0 "After repeatedly beating back the insurrectionist armies, one of their leaders offers to defect to our side, sharing their valuable secrets."
 uis_ideagroups.40051.1:0 "People can be bought, of course."
 uis_ideagroups.40051.2:0 "We will not let scum like them back into our ranks!"
 uis_ideagroups.4005.t:0 "Enemy general captured!"
 uis_ideagroups.4005.d:0 "A skilled army leader has been arrested in our lands, and could be a promising candidate to lead our armies against the rabble."
 uis_ideagroups.4005.a:0 "He may be skilled, but he is still a traitor!"
 uis_ideagroups.4005.b:0 "[Root.rebel_leader.GetName] shall make a fine general."
 uis_ideagroups.4006.t:0 "Seek help from [uis_ally_country.GetName]?"
 uis_ideagroups.4006.d:0 "Our prolonged war against the traitorous rebel scum, mean that we have suffered many casualties in glorious battle! Should we ask our ally [uis_ally_country.GetName] for help repleneshing our ranks?"
 uis_ideagroups.4006.a:0 "Request help from [uis_ally_country.GetName]."
 uis_ideagroups.4006.b:0 "We will do this ourselves."
 uis_ideagroups.40062.t:0 "[from.GetName] calls for Aid"
 uis_ideagroups.40062.d:0 "[from.GetName] requests help in fighting their rebels."
 uis_ideagroups.40062.1:0 "We shall assist [from.GetName] in their fight!"
 uis_ideagroups.40062.2:0 "That sounds like their problem."
 uis_ideagroups.40063.t:0 "And [from.GetName] will answer."
 uis_ideagroups.40063.d:0 "Our glorious ally [from.GetName] has sent over a detachment of their finest soldiers!"
 uis_ideagroups.40063.a:0 "To arms!"
 uis_ideagroups.40064.a:0 "Damnation!"
 uis_ideagroups.40064.t:0 "[from.GetName] refuses the call!"
 uis_ideagroups.40064.d:0 "Seeking help from [from.GetName] was obviously a mistake, they have refused to assist with our troubles!"
 uis_ideagroups.4007.t:0 "Relgious Rebels take Arms!"
 uis_ideagroups.4007.d:0 "Promises of tolerance and unity has convinced a segment of religious zealots to take up arms against us, aiding the turncoat generals!"
 uis_ideagroups.4007.1:0 "Put them down like any other foe!"
 uis_ideagroups.4007.2:0 "Let [Root.GetClergyName] handle it."
 uis_ideagroups.4007.3:0 "Let [Root.GetBrahminsName] handle it."
 uis_ideagroups.4007.4:0 "The [Root.GetDhimmiName] will see to this."
 uis_ideagroups.4008.t:0 "Rumors of Treachery"
 uis_ideagroups.4008.d:0 "One of [Root.Monarch.GetName]'s advisors has informed us that plans of an assassination of the [Root.Monarch.GetTitle] is underway."
 uis_ideagroups.4008.1:0 "It's probably nothing."
 uis_ideagroups.4008.2:0 "More guards with higher pay NOW!"
 uis_ideagroups.4009.t:0 "The end of the Junta?"
 uis_ideagroups.4009.d:0 "After years of turmoil and mounting pressure to end hostilities, we must decide on a form of government, and seek an end to this war!"
 uis_ideagroups.4009.1:0 "[Root.Monarch.GetName] will abdicate"
 uis_ideagroups.4009.2:0 "I shall lead this new nation!"
 uis_ideagroups.4009.3:0 "The [Root.Monarch.GetTitle] is absolute!"
